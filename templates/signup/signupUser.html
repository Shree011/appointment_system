{% extends 'signup/baseTemplate.html' %}
{% block content %}
<div class="mt-5">
  {% for message in messages %}
  <h4>{{message}}</h4>
  {% endfor %}
</div>
<div class="d-flex justify-content-center mt-5">
    <div class="">
        <h2 class="container">{{userType}}'s Data</h2>
        <hr>
    <form class="row g-3" method="POST" action="{% url 'signupUser' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="offset-2 col-4">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
        </div>
        <div class="col-4">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
        </div>
        <div class="offset-2 col-4">
          <label for="inputAddress" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="inputAddress" placeholder="username">
        </div>
        <div class="col-4">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="inputAddress" placeholder="Enter Email">
        </div>
        <div class="offset-2 col-4">
          <label for="inputAddress2" class="form-label">Password</label>
          <input type="password" class="form-control" name="password1" id="inputAddress2" placeholder="Password">
        </div>
        <div class="col-4">
            <label for="inputAddress3" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="inputAddress3" placeholder="Confirm Password">
        </div>
        <div class="offset-2 col-8">
            <label for="address" class="form-label">Address</label>
            <textarea rows="1" type="text" class="form-control" name="address" id="address" placeholder="Address"></textarea>
        </div>
        {% if userType == 'Doctor' %}
        <div class="offset-2 col-8">
          <label for="profile_photo" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" name="profile_photo" id="profile_photo" placeholder="profile photo">
        </div>
        {% endif %}
        <div class="offset-2 col-4">
            <label for="inputAddress2" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="City">
          </div>
          <div class="col-4">
              <label for="inputAddress3" class="form-label">State</label>
              <input type="text" class="form-control" name="state" id="state" placeholder="State">
          </div>
        <div class="offset-2 col-4">
            <label for="phone" class="form-label">Phone no</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone no">
        </div>
        <div class="col-4">
            <label for="pincode" class="form-label">Pin code</label>
            <input type="number" class="form-control" name="pincode" id="pincode" placeholder="Pin code">
        </div>
        
        <!-- <div class="col-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div> -->
        
        <div class="offset-2 col-8">
          <button type="submit" class="btn btn-primary w-25" style="margin-left: 37.5%;">Sign up</button>
        </div>
    </form>
    
    </div>
</div>

{% endblock %}
